<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Age Calculator</h1>
    <label for="dob">Enter your Date of Birth:</label><br>
    <input type="date" id="dob" required>
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    
    <div id="result"></div>

    <script src="ageCalculator.js"></script>
</body>
</html>
